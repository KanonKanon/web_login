<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body>
    <div class="logo_con clearfix">
        <a href="https://kanonkanon.github.io/web_main/"><img src="images/logo02.png" alt="Logo"></a>
    </div>

    <div class="login_main_con clearfix">
        <div class="login_form">
            <img src="./images/login_banner.png" alt="背景图" class="login_pic fl">
            <p class="slogan fl">
                日夜兼程·急速送达
            </p>
            <div class="login_input fr">
                <div class="input_form">
                    <ul class="input_title_con">
                        <li><a href="https://kanonkanon.github.io/web_login/" class="user_login fl">会员登录</a></li>
                        <li><a href="https://kanonkanon.github.io/web_register/" class="register fl">立即注册</a></li>
                    </ul>

                    <form action="#">
                        <div class="username_con">
                            <input type="text" placeholder="请输入用户名" class="username_input">
                        </div>
                        <div class="input_tips">
                           <span>输入信息提示</span>
                        </div>
                        <div class="password_con">
                            <input type="password" placeholder="请输入密码" class="password_input">
                        </div>
                        <div class="input_tips">
                           <span>输入信息提示</span>
                        </div>
                        <div class="remember_name">
                            <input type="checkbox" name="remember" class="remember_input fl" id="remember">
                            <label for="remember">记住用户名</label>
                            <a href="#" class="fr">忘记密码</a>
                        </div>
                        <input type="submit" class="input_button" value="登  录">
                        

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="footer login_footer">
            <div class="link_list">
                <a href="#">关于我们</a>
                <span>|</span>
                <a href="#">联系我们</a>
                <span>|</span>
                <a href="#">招聘人才</a>
                <span>|</span>
                <a href="#">友情链接</a>
            </div>
            <p>
                <br />
                CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved<br />
                <br />
                电话：010-****888 京ICP备********8号 
            </p>
    </div>

    
</body>
</html>
